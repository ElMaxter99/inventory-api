version: '3.8'
services:
  mongo:
    image: mongo:8.0
    restart: always
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
  app:
    build:
      context: .
      target: development
    env_file:
      - .env
    ports:
      - "${API_HOST:-0.0.0.0}:${API_PORT:-4000}:${PORT:-4000}"
    environment:
      PORT: "${PORT:-4000}"
      MONGO_URI: "${MONGO_DOCKER_URI:-mongodb://mongo:27017/inventory-api}"
      NODE_ENV: "${NODE_ENV:-development}"
    depends_on:
      - mongo
    volumes:
      - ./:/app
      - /app/node_modules
      - ./uploads:/app/uploads
volumes:
  mongo-data:
